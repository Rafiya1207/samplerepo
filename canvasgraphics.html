<html>
    <body>
        <canvas id="can" width="500" height="300"
            style="border: 1px solid #000;">
        </canvas>
        <script>
            var canvas = document.getElementById('can');
            var context = canvas.getContext("2d");
            context.fillStyle= '#C8102E';//netherlands
            context.fillRect(2,2,150,40);
            context.fillStyle= '#003DA5';
            context.fillRect(2,82,150,40);
            context.fillStyle= 'blue';//france
            context.fillRect(170,2,40,120);
            context.fillStyle= 'red';
            context.fillRect(250,2,40,120);
            context.fillStyle= 'rgb(0, 100, 200)';//finland
            context.fillRect(310,50,150,20);
            context.fillStyle= 'rgb(0, 100, 200)';
            context.fillRect(360,2,20,120);
        </script>
    </body>
</html>
