<html>
    <body>
        <canvas id="netherlands" width="150" height="120"
            style="border: 1px solid #000;">
        </canvas>
        <canvas id="france" width="120" height="120"
            style="border: 1px solid #000;">
        </canvas>
        <canvas id="finland" width="150" height="120"
            style="border: 1px solid #000;">
        </canvas>
        <canvas id="iceland" width="150" height="120"
            style="border: 1px solid #000;">
        </canvas>
        <canvas id="georgia" width="150" height="120"
            style="border: 1px solid #000;">
        </canvas>
        <canvas id="greece" width="160" height="108"
            style="border: 1px solid #000;">
        </canvas>
        <script>
            var canvas1 = document.getElementById('netherlands');
            var context1 = canvas1.getContext("2d");
            context1.fillStyle= '#C8102E';//netherlands
            context1.fillRect(0,0,150,40);
            context1.fillStyle= '#003DA5';
            context1.fillRect(0,82,150,40);
            var canvas2 = document.getElementById('france');
            var context2 = canvas2.getContext("2d");
            context2.fillStyle= 'blue';//france
            context2.fillRect(0,0,40,120);
            context2.fillStyle= 'red';
            context2.fillRect(80,0,40,120);
            var canvas3 = document.getElementById('finland');
            var context3 = canvas3.getContext("2d");
            context3.fillStyle= 'rgb(0, 100, 200)';//finland
            context3.fillRect(0,50,150,20);
            context3.fillStyle= 'rgb(0, 100, 200)';
            context3.fillRect(40,0,20,120);
            var canvas4 = document.getElementById('iceland');
            var context4 = canvas4.getContext("2d");
            context4.fillStyle= '#0050db';//iceland
            context4.fillRect(0,0,150,120);
            context4.fillStyle= '#FFFF';
            context4.fillRect(0,45,150,25);
            context4.fillStyle= '#FFFF';
            context4.fillRect(42,0,25,120);
            context4.fillStyle= '#dc3551';
            context4.fillRect(0,50,150,15);
            context4.fillStyle= '#dc3551';
            context4.fillRect(47,0,15,120);
            var canvas5 = document.getElementById('georgia');
            var context5 = canvas5.getContext("2d");
            context5.fillStyle= 'red'; //georgia
            context5.fillRect(0,50,160,20);
            context5.fillStyle= 'red'; 
            context5.fillRect(65,0,20,120);
            context5.fillStyle= 'red'; 
            context5.fillRect(25,25,20,5);
            context5.fillStyle= 'red'; 
            context5.fillRect(32,18,5,20);
            context5.fillStyle= 'red'; 
            context5.fillRect(25,95,20,5);
            context5.fillStyle= 'red'; 
            context5.fillRect(32,88,5,20);
            context5.fillStyle= 'red'; 
            context5.fillRect(110,25,20,5);
            context5.fillStyle= 'red'; 
            context5.fillRect(118,18,5,20);
            context5.fillStyle= 'red'; 
            context5.fillRect(110,95,20,5);
            context5.fillStyle= 'red'; 
            context5.fillRect(118,88,5,20);
            var canvas6 = document.getElementById('greece');
            var context6 = canvas6.getContext("2d");
            context6.fillStyle= 'rgb(0, 60, 255) '; //greece
            context6.fillRect(0,0,60,60);
            context6.fillStyle= 'white';
            context6.fillRect(0,24,60,12);
            context6.fillStyle= 'white';
            context6.fillRect(24,0,12,60);
            context6.fillStyle= 'rgb(0, 60, 255) '; 
            context6.fillRect(60,0,100,12);
            context6.fillStyle= 'rgb(0, 60, 255) '; 
            context6.fillRect(60,24,100,12);
            context6.fillStyle= 'rgb(0, 60, 255) '; 
            context6.fillRect(60,48,100,12);
            context6.fillStyle= 'rgb(0, 60, 255) '; 
            context6.fillRect(0,72,160,12);
            context6.fillStyle= 'rgb(0, 60, 255) '; 
            context6.fillRect(0,96,160,12);
        </script>
    </body>
</html>
