<html>
    <body>
        <canvas id="can" width="200" height="100"
            style="border: 1px solid #000;">
        </canvas>
        <script>
            var canvas = document.getElementById('can');
            var context = canvas.getContext("2d");
            context.fillStyle='green';
            context.fillRect(0,0,100,80);
        </script>
    </body>
</html>
