<html>
    <body>
        <canvas id="can" width="150" height="120"
            style="border: 1px solid #000;">
        </canvas>
        <script>
            var canvas = document.getElementById('can');
            var context = canvas.getContext("2d");
            context.fillStyle= '#C8102E';
            context.fillRect(0,0,150,40);
            context.fillStyle= '#003DA5';
            context.fillRect(0,80,150,40);
        </script>
    </body>
</html>
